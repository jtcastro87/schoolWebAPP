
<div class="contaiter-login">
  <form (ngSubmit)="login()" class="form-control formulario">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input [(ngModel)]="userLogin.Username" name="Username" type="text" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter user">
      </div>

      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input [(ngModel)]="userLogin.Password" name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter password">
      </div>
      
      <button class="btn btn-primary">Log in</button>
    </form> 
</div>
