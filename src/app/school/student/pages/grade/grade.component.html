<h1>Grades</h1>
<hr>

<div class="row">
  <div class="col">
    <!-- Para los mensajes -->
  <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
      <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
    </symbol>
    <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
      <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
    </symbol>
    <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
      <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
    </symbol>
  </svg> 
  
  <div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="agregado">
    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>    
    published successfully!     
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <!-- Fin de los mensajes -->
    <form (ngSubmit)="addGrade()"  class="form-control">
        <div class="col-md">
            <label for="inputState" class="form-label"><h2>Student</h2></label>
            <select (change)="onSelecction(select.value)" [value]="valueSelect" #select  name="value" id="inputState" class="form-select form-select-sm ">
              <option selected>Choose...</option>
              <option *ngFor="let studetn of students"
                       value={{studetn.Student_id}} name="idStu">
                       {{studetn.Student_name}} {{studetn.Student_lastname}}</option>
            </select>
          </div>
        <div class="col-md">
          <label for="spanish" class="orm-label">Spanish</label>
          <input type="number" 
                 class="form-control form-control-sm" 
                 id="spanish" min="0" max="100"  
                 name="spanish" required
                 [(ngModel)]="grade.espanol">
        </div>
        <div class="col-md">
            <label for="math" class="form-label">Maths</label>
            <input type="number" 
                   class="form-control form-control-sm" 
                   id="math" min="0" max="100" 
                   name="math" required
                   [(ngModel)]="grade.matematica">
        </div>
        <div class="col-md">
            <label for="social" class="form-label">Social Sciences</label>
            <input type="number" 
                   class="form-control form-control-sm" 
                   id="social" min="0" max="100" 
                   name="social" required
                   [(ngModel)]="grade.sociales">
        </div>
        <div class="col-md">
            <label for="natural" class="form-label">Natural Sciences</label>
            <input type="number" 
                   class="form-control form-control-sm" 
                   id="natural" min="0" max="100" 
                   name="natural" required
                   [(ngModel)]="grade.naturales">
        </div>    
        <!-- button -->
        <div class="col-md">
          <button class="btn btn-success col-md-12">Publish</button>
        </div>
      </form>
      <!-- Fin del formulario -->
</div>

<!-- Listado de notas -->
<div class="col">
    <div >
        <h2>Grade</h2>  
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col-2">Nombre</th>
              <th scope="col">Spanis</th>
              <th scope="col">Math</th>
              <th scope="col">Socials</th>
              <th scope="col">Natural</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let studen of noteList; let i = index">
              <th scope="row">{{i + 1}}</th>
              <td colspan="">{{studen.Name}}</td>
              <td colspan="">{{studen.Espanol | changeToLetter }}</td>
              <td colspan="">{{studen.Matematica | changeToLetter}}</td>
              <td colspan="">{{studen.Sociales | changeToLetter}}</td>
              <td colspan="">{{studen.Naturales | changeToLetter}}</td>
             
            </tr>
          </tbody>
        </table>      
    </div> 
</div>
</div>
