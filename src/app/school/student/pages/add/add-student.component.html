<div class="header-top">
    <div class="col-left">
        <h1>{{title}}:</h1>   
    </div>
    <div class="col-right">
        <app-button-back></app-button-back>
    </div>
</div>
<hr>
    <!-- Para los mensajes -->
    <app-alert [message]="message" 
               [showAlert]="showAlert" 
               [typeAlert]="typeAlert">
    </app-alert>
    <!-- Fin de los mensajes -->
  
<form (ngSubmit)="SaveStudent()" class="form-control">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" 
                [(ngModel)]="student.Name"
                name="name"
                class="form-control" 
                id="name" 
                placeholder="Enter name" 
                required>       
    </div>
    <div class="form-group">
        <label for="lastname">Last name:</label>
        <input type="text"
               [(ngModel)]="student.Lastname" 
               name="lastname"
               class="form-control" 
               id="lastname" 
               placeholder="Enter last name" 
               required>       
    </div>
    <div class="row">
        <div class="col">
            <div class="form-group">
                <label for="genere">Gender</label>
                <select class="form-control" 
                        [(ngModel)]="student.Gender"
                        [value]="student.Gender" 
                        name="gender" 
                        id="gender" 
                        >
                    <option value="Choose">Choose</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>       
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label for="age">Age:</label>
                <input class="form-control" 
                       [(ngModel)]="student.Age"
                       name="age"
                       type="number" 
                       min="1" 
                       max="120" 
                       required [value]="student.Age"> 
            </div>
            <!-- para el ID -->
            <input [(ngModel)]="student.Id" [value]="student.Id"  name="id" hidden="true">
        </div>
    </div>

   <div class="row">
        <div class="buttom">
            <button class="btn btn-primary ">Save</button>
        </div>   
   </div>
</form>

<script>
    
    $('#myAlert').on('closed.bs.alert', function () {
        $('.alert').alert()
    })
</script>
